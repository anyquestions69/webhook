services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://root:rootpass@mongo:27017/mydb?authSource=admin
    ports:
      - "3000:3000"

  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
      MONGO_INITDB_DATABASE: mydb
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
